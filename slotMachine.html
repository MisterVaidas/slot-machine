<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Slot Machine</title>
  <link rel="stylesheet" href="/css/slotMachine.css">
</head>

<body>
  <main>
    <section id="message-display">
      <p id="message"></p>
    </section>
  
    <section id="slot-machine">
      
      <div id="reels">
        <div class="reel">
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
        </div>
        <div class="reel">
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
        </div>
        <div class="reel">
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
          <div class="symbol"><img class="fruit" src="" alt=""></div>
        </div>
      </div>

      <div id="controls">
          <button id="spin" onclick="spinReels()">Spin</button>        <div id="bettingOptions">
          <button id="bet1" onclick="placeBet(1)">1 Line</button>
          <button id="bet2" onclick="placeBet(2)">2 Lines</button>
          <button id="bet3" onclick="placeBet(3)">3 Lines</button>
          <button id="resetBet" onclick="resetBet()">Reset Bet</button>
        </div>
        <button id="add-credits">Add Credits</button>
        <div id="addCreditsModal" class="modal">
          <div class="modal-content">
            <h2>Add Credits</h2>
            <p>Please enter the amount of credits you want to add:</p>
            <input type="number" id="addCreditsAmount" min="1" max="100">
            <button id="submitAddCredits">Add Credits</button>
          </div>
        </div>
        
      </div>
      <div id="display">
        <div id="credits">Credits: <span id="balance">0</span></div>
        <div id="currentBet">Current Bet: <span id="bet">0</span></div>        <div id="last-win">Last Win: 0</div>
      </div>
    </section>
  </main>

  <div id="depositModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to the Fruity Party</h2>
      <p>Please enter your deposit amount:</p>
      <input type="number" id="depositAmount" min="1" max="100">
      <button id="submitDeposit">Submit</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
