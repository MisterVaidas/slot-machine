<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Slot Machine</title>
    <link rel="stylesheet" href="/css/slotMachine.css" />
  </head>

  <body>
    <main>
      <section id="message-display">
        <p id="message"></p>
      </section>

      <section id="slot-machine">
        <div id="reels">
          <div class="reel">
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img2" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img3" />
            </div>
          </div>
          <div class="reel">
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img4" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img5" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img6" />
            </div>
          </div>
          <div class="reel">
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img7" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img8" />
            </div>
            <div class="symbol">
              <img class="fruit" src="" alt="" /><img class="fruit" id="img9" />
            </div>
          </div>
        </div>

        <div id="controls">
          <button id="spin" onclick="spin()" , onclick="animate1()">
            Spin
          </button>
          <div id="bettingOptions">
            <button id="bet1" onclick="placeBet(1)">1 Line</button>
            <button id="bet2" onclick="placeBet(2)">2 Lines</button>
            <button id="bet3" onclick="placeBet(3)">3 Lines</button>
            <button id="resetBet" onclick="resetBet()">Reset Bet</button>
          </div>

          <button id="add-credits">Add Credits</button>

          <div id="addCreditsModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Add Credits</h2>
              <label for="addCreditsAmount">Enter amount to add:</label>
              <input
                type="text"
                id="addCreditsAmount"
                name="addCreditsAmount"
                required
              />
              <p id="addCreditsError" style="color: red;"></p>
              <button id="submitAddCredits">Submit</button>
            </div>
          </div>
        </div>
        <div id="display">
          <div id="credits">Credits: <span id="balance">0</span></div>
          <div id="currentBet">Current Bet: <span id="bet">0</span></div>
          <div id="last-win">Last Win: 0</div>
        </div>
      </section>
    </main>

    <div id="depositModal" class="modal">
      <div class="modal-content">
        <h2>Welcome to the Fruity Party</h2>
        <label for="depositAmount">Enter amount to deposit:</label>
        <input type="number" id="depositAmount" min="1" max="100" />
        <p id="depositError" style="color: red;"></p>
        <button id="submitDeposit">Submit</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
